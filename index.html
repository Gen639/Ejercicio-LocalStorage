<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="onlyOneDiv">
      <h1>Formulario de contacto</h1>
      <form id="form">
        <div>
          <input type="text" placeholder="mete tu nombre" id="nameValue" />
        </div>
        <div>
          <input type="text" placeholder="mete tu correo" id="emailValue" />
        </div>
        <div>
          <input type="text" placeholder="mete tu mensaje" id="messageValue" />
        </div>
        <div><input type="button" value="OK SUBMIT" id="submitBtn" /></div>

        <div><input type="button" value="DELETE TODO" id="deleteBtn" /></div>
      </form>
    </div>
  </body>
</html>
